<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pop-up Permission Required</title>
  <script>
    let popups = [];

    function openPopup() {
      const popup = window.open(window.location.href + "?popup=true", "_blank", "width=500,height=400");
      if (popup) {
        popups.push(popup);
        popup.focus();
        window.blur();
      }
    }

    function checkPopups() {
      for (let i = popups.length - 1; i >= 0; i--) {
        if (popups[i].closed) {
          popups.splice(i, 1);
          openPopup();
          openPopup();
        }
      }
    }

    window.onload = function () {
      const isPopup = new URLSearchParams(window.location.search).has('popup');

      if (!isPopup) {
        // MAIN PAGE
        openPopup();
        setInterval(checkPopups, 1000);

        document.body.innerHTML = `
          <audio id="screech" autoplay loop>
            <source src="screech.mp3" type="audio/mpeg">
          </audio>

          <h1>This wesbite requires pop-ups</h1>
          <p>Due to using CurseForge cross support, please enable pop-ups to contenue.</p>
          <p>Thank you for your understanding.</p>
        `;

        const screech = document.getElementById('screech');
        screech.volume = 1.0;
        screech.play().catch(() => {
          document.body.addEventListener('click', () => {
            screech.play();
          }, { once: true });
        });

      } else {
        // POPUP PAGE
        document.body.innerHTML = `
          <audio id="screech" autoplay loop>
            <source src="screech.mp3" type="audio/mpeg">
          </audio>

          <h1>CurseForge sync window</h1>
          <p>Do not close this window during CurseForge cross-support syncing.</p>
        `;

        const screech = document.getElementById('screech');
        screech.volume = 1.0;
        screech.play().catch(() => {
          document.body.addEventListener('click', () => {
            screech.play();
          }, { once: true });
        });
      }
    };
  </script>

  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>

</html>
