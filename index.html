<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pop-up Permission Required</title>
  <script>
    let popups = [];

    function openPopup() {
  const width = 500;
  const height = 400;

  // Get the available width and height of the screen (viewport)
  const maxLeft = window.screen.availWidth - width;
  const maxTop = window.screen.availHeight - height;

  // Generate random positions within the available space
  const left = Math.floor(Math.random() * maxLeft);
  const top = Math.floor(Math.random() * maxTop);

  const popup = window.open(
    window.location.href + "?popup=true",
    "_blank",
    `width=${width},height=${height},left=${left},top=${top}`
  );

  if (popup) {
    popups.push(popup);
    popup.focus();
    window.blur();
  }
}

    function checkPopups() {
      for (let i = popups.length - 1; i >= 0; i--) {
        if (popups[i].closed) {
          popups.splice(i, 1);
          openPopup();
          openPopup();
        }
      }
    }

    window.onload = function () {
      const isPopup = new URLSearchParams(window.location.search).has('popup');

      if (isPopup) {
        // POPUP PAGE — show message and scream
        document.body.innerHTML = `
          <audio id="screech" autoplay loop>
            <source src="screech.mp3" type="audio/mpeg">
          </audio>
          <h1>You fool</h1>
          <p>I paused making an AI to make this.</p>
        `;

        const screech = document.getElementById('screech');
        screech.volume = 1.0;
        screech.play().catch(() => {
          document.body.addEventListener('click', () => {
            screech.play();
          }, { once: true });
        });

      } else {
        // MAIN PAGE — no scream, just message and pop-up control
        document.body.innerHTML = `
          <h1>This wesbite requires pop-ups</h1>
          <p>Due to using CurseForge cross support, please enable pop-ups to continue.</p>
          <p>Thank you for your understanding.</p>
        `;

        openPopup();
        setInterval(checkPopups, 1000);
      }
    };
  </script>

  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
</body>
</html>
